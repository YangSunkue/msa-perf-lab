services:

  # Flask Gateway
  flask-gateway:
    build: ./services/flask-gateway
    container_name: msa-perf-flask-gateway
    ports:
      - "5001:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      gocore:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - msa-perf-network
    restart: unless-stopped
  
  # Go Core
  gocore:
    build: ./services/gocore
    container_name: msa-perf-gocore
    ports:
      - "8080:8080"
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - msa-perf-network
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: msa-perf-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${MQ_USER}
      RABBITMQ_DEFAULT_PASS: ${MQ_PASSWORD}
    networks:
      - msa-perf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: msa-perf-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - msa-perf-postgres-data:/var/lib/postgresql/data
    networks:
      - msa-perf-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  msa-perf-postgres-data:

networks:
  msa-perf-network: