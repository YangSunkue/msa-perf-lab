services:

  # Flask Gateway
  flask-gateway:
    build: ./services/flask-gateway
    container_name: msa-perf-flask-gateway
    ports:
      - "5001:5000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      go-core:
        condition: service_started
    networks:
      - msa-perf-network
    restart: unless-stopped
  
  # Go Core
  go-core:
    build: ./services/go-core
    container_name: msa-perf-go-core
    ports:
      - "8080:8080"
    networks:
      - msa-perf-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: msa-perf-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - msa-perf-postgres-data:/var/lib/postgresql/data
    networks:
      - msa-perf-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  msa-perf-postgres-data:

networks:
  msa-perf-network: