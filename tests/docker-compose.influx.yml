services:

  # Influxdb
  influxdb:
    image: influxdb:1.8
    container_name: msa-perf-influxdb
    ports:
      - "8086:8086"
    volumes:
      - msa-perf-influxdb-data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    networks:
      - msa-perf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: msa-perf-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    volumes:
      - msa-perf-grafana-data:/var/lib/grafana
    networks:
      - msa-perf-network
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy


volumes:
  msa-perf-influxdb-data:
  msa-perf-grafana-data:

networks:
  msa-perf-network:
    external: true
    name: msa-perf-lab_msa-perf-network