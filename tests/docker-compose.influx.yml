services:

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.47.1
    container_name: msa-perf-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml
      - msa-perf-prometheus-data:/prometheus
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.retention.time=30d
    networks:
      - msa-perf-network
    restart: unless-stopped
    depends_on:
      cadvisor:
        condition: service_started
      node-exporter:
        condition: service_started
    
  # Node Exporter
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: msa-perf-node-exporter
    networks:
      - msa-perf-network
    ports:
      - "9100:9100"
    restart: unless-stopped
    command:
      - '--path.rootfs=/rootfs'
    volumes:
      - '/:/rootfs:ro'
  
  # cAdvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: msa-perf-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - msa-perf-network
    restart: unless-stopped

  # Influxdb
  influxdb:
    image: influxdb:1.8
    container_name: msa-perf-influxdb
    ports:
      - "8086:8086"
    volumes:
      - msa-perf-influxdb-data:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    networks:
      - msa-perf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: msa-perf-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    volumes:
      - msa-perf-grafana-data:/var/lib/grafana
    networks:
      - msa-perf-network
    restart: unless-stopped
    depends_on:
      influxdb:
        condition: service_healthy
      prometheus:
        condition: service_started


volumes:
  msa-perf-influxdb-data:
  msa-perf-grafana-data:
  msa-perf-prometheus-data:

networks:
  msa-perf-network:
    external: true
    name: msa-perf-lab_msa-perf-network